name: Deploy to HTML Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm build

    - name: Deploy build files to webpage branch
      run: |
        set -e

        # Configure git identity
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Fetch the existing webpage branch if it exists
        git fetch origin webpage:webpage || echo "No existing webpage branch"

        # Create/checkout webpage branch
        if git rev-parse --verify webpage >/dev/null 2>&1; then
          git checkout webpage
        else
          git checkout --orphan webpage
        fi

        # Remove all untracked files and directories except .git
        if [ "$(git branch --show-current)" = "webpage" ]; then
          git clean -fdx
        fi


        # Copy build files including hidden files
        cp -a dist/. .

        # Commit and push changes
        git add .

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[Auto CI] Update build files from commit $GITHUB_SHA"
          git push origin webpage
        fi
